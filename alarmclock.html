      <h1>Option to set an alarm</h1>

      <form>
        <div class="form-group">
          <label for="alarm">Set your alarm : </label>
          <input type="text" class="form-control" id="alarm" 
            placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
  
            <small id="namevalid" class="invalid-feedback">
              The time format should be in yyyy-mm-dd hh:mm:ss.
            </small>


          <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm with anyone else.</small>
        </div>
         
       
        
        <button type="submit" id="alarmSubmit" class="btn btn-primary">Set Alarm</button>
      </form>
